<html>
<head>
	<title>
		Forma
	</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>

<body>
	<table width="1000px" align="center">
		<tr>
			<td colspan="2" align="center" bgcolor="#00CC99" height="100px">
				<h1>Primer za kolokvijum</h1>
			</td>
		</tr>
		<tr>
			<td width="80%" height="400px" align="center" bgcolor="#FFFFCC">
				<form>
					<table width="90%">
						<tr>
							<td colspan="4" bgcolor="#CCCCCC" align="center"><b>Unesite:</b></td>
						</tr>
						<tr>
							<td>Ime:</td>
							<td><input type="text"></td>
							<td>Prezime:</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td>Ulica:</td>
							<td><input type="text"></td>
							<td>Broj:</td>
							<td><input type="text" size="3"></td>
						</tr>
						<tr>
							<td rowspan="2">Pol:</td>
							<td>Muški<input type="radio" name="pol"></td>
							<td rowspan="2">Država:</td>
							<td rowspan="2">
								<select>
									<option>Srbija</option>
									<option>Hrvatska</option>
									<option>Makedonija</option>
									<option>Bosna i Hercegovina</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>Ženski<input type="radio" name="pol" checked></td>
						</tr>
						<tr>
							<td>Korisničko ime:</td>
							<td><input type="text"></td>
							<td>Lozinka:</td>
							<td><input type="password"></td>
						</tr>
						<tr>
							<td colspan="4" align="center">
								<input type="submit" value="POTVRDI">
								<input type="reset" value="ODUSTANI">
							</td>
						</tr>
					</table>
				</form>
			</td>
			<td width="20%" bgcolor="CCCCCC">
				<h2>Naslov</h2>
				<ol type="I">
					<li>element 1</li>
					<li>element 2</li>
					<ul type="circle">
						<li>podelement 1</li>
						<li>podelement 2</li>
						<li>podelement 3</li>
					</ul>
					<li>element 3</li>
					<li>element 4</li>
				</ol>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center" bgcolor="#00CC99" height="50px">footer</td>
		</tr>
	</table>
</body>

</html>

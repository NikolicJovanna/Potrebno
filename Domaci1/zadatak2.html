<html>
<head>
</head>

<body text="#000000"bgcolor="#bbbbbb">
	<h2 align="center"><b><i>Zadatak 2</i></b></font></h2>
	<hr>
	<form name="info"method="post"action="">
		<table width="900"border="0" cellspacing="1" cellpadding="1" align="center" bgcolor="#FFBB55">
			
			<tr>
				<td width="20%">Ime i prezime:</td>
				<td><input type="text" name="imeiprezime" size="30"></td>
				<td  colspan="4"></td>
			</tr>
			<tr>
				<td>Ulica:</td>
				<td><input type="text" name="ulica"></td>
				<td>Broj:</td>
				<td><input type="text" name="broj" size="5" maxlength="5"></td><td colspan="2" width="25%"></td>
			</tr>
			<tr>
				<td>Poštanski broj:</td>
				<td><input type="text"name="postBroj"size="5"></td>
				<td colspan="4"></td>
			</tr>
			<tr>
				<td>Grad:</td>
				<td><input type="text" name="grad" value="Kragujevac"></td>
				<td>Država:</td>
				<td>
					<select name="drzava">
						<option>Srbija</option>
						<option>Crna Gora</option>
						<option>Bosna i Hercegovina</option>
						<option>Makedonija</option>
						<option>Hrvatska</option>
						<option>Slovenija</option>
					</select>
				</td>
				<td colspan="2"></td>
			</tr>
			<tr>
				<td rowspan="2">Pol:</td>
				<td>Muški<input type="radio"name="pol" value="muški" checked></td>
				<td rowspan="2"colspan="4"></td>
			</tr>
			<tr>
				<td>Ženski<input type="radio"name="pol" value="ženski"></td>
			</tr>
			<tr>
				<td>Omiljeni sladoled:</td>
				<td colspan="6">
					<table width="100%" border="0" cellspacing="1" cellpadding="1">
						<tr>
							<td width="10%">Vanila</td>
							<td width="10%"><input type="checkbox"name="vanila" value="vanila"></td>
							<td width="10%">Čokolada</td>
							<td width="10%"><input type="checkbox"name="čokolada" value="čokolada" checked></td>
							<td width="10%">Jagoda</td>
							<td width="10%"><input type="checkbox" name="jagoda" value="jagoda"></td>
							<td width="10%">Karamela</td>
							<td width="10%"><input type="checkbox"name="karamela" value="karamela"></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>Korisničko ime:</td>
				<td><input type="text" name="korisnik"></td>
				<td>Lozinka:</td>
				<td><input type="password"name="lozinka"></td>
				<td colspan="2"></td>

			</tr>
			<tr>
				<td>Komentar:</td>
				<td colspan="3"><textarea cols="70"rows="5">Ovde ispisati komentar</textarea></td>
			</tr>
			<tr>
			<td colspan="6">
				<div align="center">
					<input type="submit"name="potvrdi"value="Potvrdi">
					<input type="reset" name="odustani"value="Odustani">
				</div>
			</td>
		</tr>
		</table>
	</form>
</body>
</html>
